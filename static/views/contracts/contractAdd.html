<navbar></navbar>

<div class="container">

	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index);">
		{{alert.msg}}
		<span ng-if="alert.contractId">
			<a href="#/contract/{{alert.contractId}}/edit">
				<span class="glyphicon glyphicon-folder-open"></span> {{alert.contractId}}
			</a> to {{alert.studentName}}
		</span>
	</alert>

</div>

<div class="container" ng-show="validStudentId">

	<h1>
		<span class="glyphicon glyphicon-edit"></span> Add Contract
	</h1>

	<h3>
		<a href="#/student/{{student.id}}/edit">{{student.name}}</a>
	</h3>
	<div>Age: {{student.age || "-"}}</div>
	<div>Email: {{student.email || "-"}}</div>
	<div>Phone: {{student.phone || "-"}}</div>
	<br/><br/>


	<form class="form-horizontal" role="form" ng-submit="addContract()">

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Joining Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" ng-model="contract.join" required/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Payment Mode</label>
			<div class="col-sm-5">
				<select ng-model="contract.mode" class="form-control" required>
					<option value="">----</option>
					<option value="I">Installments</option>
					<option value="M">Monthly</option>
					<option value="Y">Yearly</option>
				</select>
			</div>
		</div>

		<div class="form-group form-group-lg" ng-if="contract.mode=='I'">
			<label class="col-sm-2 control-label">Installments</label>
			<div class="col-sm-5">
				<input type="number" min="1" max="24" class="form-control" ng-model="contract.instalments" required/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Amount</label>
			<div class="col-sm-5">
				<div class="input-group">
					<span class="input-group-addon">â‚¹</span>
					<input type="number" min="0" class="form-control" ng-model="contract.amount" required>
				</div>
			</div>
		</div>

		
		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Hours</label>
			<div class="col-sm-5">
				<input type="number" min="1" class="form-control" ng-model="contract.hours" required>
			</div>
		</div>


		<button class="btn btn-primary btn-lg col-sm-offset-2">
			<span class="glyphicon glyphicon-floppy-disk"></span> Save
		</button>

	</form>



</div>
