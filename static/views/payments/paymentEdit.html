<navbar></navbar>

<div class="container">

	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index);">
		{{alert.msg}}
	</alert>

</div>
<div class="container" ng-show="isValidPaymentId">

	<h1>
		<span class="glyphicon glyphicon-edit"></span> Edit Payment
	</h1>

	<h3>
		<a href="#/faculty/{{faculty.id}}/edit">{{faculty.name}}</a>
	</h3>
	
	<div>Age: {{faculty.age || "-"}}</div>
	<div>Email: {{faculty.email || "-"}}</div>
	<div>Phone: {{faculty.phone || "-"}}</div>

	<h3>
		Agreement <a href="#/agreement/{{agreement.id}}/edit">#{{agreement.id}}</a>
	</h3>
	
	<div>Start Date: {{agreement.startdate | date}}</div>
	<br/><br/>

	<form class="form-horizontal" role="form" ng-submit="updatePayment()">

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" ng-model="payment.date" required/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Amount</label>
			<div class="col-sm-5">
				<div class="input-group">
					<span class="input-group-addon">â‚¹</span>
					<input type="number" min="1" class="form-control" ng-model="payment.amount" required/>
				</div>
			</div>
		</div>

		
		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Serial</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" ng-model="payment.serial" required/>
			</div>
		</div>


		<button class="btn btn-primary btn-lg col-sm-offset-2">
			<span class="glyphicon glyphicon-floppy-disk"></span> Update
		</button>

	</form>



</div>
