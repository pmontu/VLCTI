<navbar></navbar>

<div class="container">

	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index);">
		{{alert.msg}}
	</alert>

</div>

<div class="container" ng-show="validStudentId">

	<h1>
		<span class="glyphicon glyphicon-edit"></span> Edit Student
	</h1>

	<h3>
		{{student.name}} (<a href="#/student/{{student.id}}/contracts">View Contracts</a>)
	</h3>

	<form class="form-horizontal" role="form" ng-submit="updateStudent()">

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-5">
				<input type="text" maxlength="200" class="form-control" ng-model="student.name"/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Date of Birth</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" ng-model="student.dob"/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-5">
				<input type="email" class="form-control" ng-model="student.email"/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Cell</label>
			<div class="col-sm-5">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-phone"></span>
					</div>
					<input type="text" maxlength="10" class="form-control" ng-model="student.cell"/>
				</div>
			</div>
		</div>
		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-5">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-phone-alt"></span>
					</div>
					<input type="text" maxlength="10" class="form-control" ng-model="student.phone"/>
				</div>
			</div>
		</div>
		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Work</label>
			<div class="col-sm-5">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-phone"></span>
					</div>
					<input type="text" maxlength="10" class="form-control" ng-model="student.work"/>
				</div>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Address</label>
			<div class="col-sm-5">
				<input type="text" maxlength="200" class="form-control" ng-model="student.address"/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Institutiton</label>
			<div class="col-sm-5">
				<input type="text" maxlength="200" class="form-control" ng-model="student.institution"/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Course Enquired</label>
			<div class="col-sm-5">
				<select ng-model="student.course" ng-options="c.id as c.name for c in courses" class="form-control" >
					<option value="">----</option>
				</select>
			</div>
		</div>


		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Required Subjects</label>
			<div class="col-sm-5">
				<input type="text" maxlength="200" class="form-control" ng-model="student.subjects"/>
			</div>
		</div>


		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Preferred Start Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" ng-model="student.start"/>
			</div>
		</div>


		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Parent</label>
			<div class="col-sm-5">
				<input type="text" maxlength="200" class="form-control" ng-model="student.parent"/>
			</div>
		</div>


		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Parent Profession</label>
			<div class="col-sm-5">
				<input type="text" maxlength="200" class="form-control" ng-model="student.profession"/>
			</div>
		</div>

		<button class="btn btn-primary btn-lg col-sm-offset-2">
			<span class="glyphicon glyphicon-floppy-disk"></span> Update
		</button>

	</form>


</div>
