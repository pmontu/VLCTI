<navbar></navbar>

<div class="container">

	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index);">
		{{alert.msg}}
	</alert>

</div>

<div class="container" ng-show="validAgreementId">

	<h1>
		<span class="glyphicon glyphicon-edit"></span> Add Agreement
	</h1>

	<h3>
		<a href="#/faculty/{{faculty.id}}/edit">{{faculty.name}}</a>
	</h3>


	<a href="#/agreement/{{agreement.id}}/groups" class="btn btn-link btn-lg"><span class="glyphicon glyphicon-time"></span> Classes</a>
	<a href="#/agreement/{{agreement.id}}/payments" class="btn btn-link btn-lg"><span class="glyphicon glyphicon-euro"></span> Payments</a>


	<div>Age: {{faculty.age || "-"}}</div>
	<div>Email: {{faculty.email || "-"}}</div>
	<div>Phone: {{faculty.phone || "-"}}</div>
	<br/><br/>


	<form class="form-horizontal" role="form" ng-submit="updateAgreement()">

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Start Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" ng-model="agreement.startdate" required readonly/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Salary</label>
			<div class="col-sm-5">
				<select ng-model="agreement.mode" class="form-control" required readonly>
					<option value="">----</option>
					<option value="H">Hourly</option>
					<option value="M">Monthly</option>
				</select>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Amount</label>
			<div class="col-sm-5">
				<div class="input-group">
					<span class="input-group-addon">â‚¹</span>
					<input type="number" min="0" class="form-control" ng-model="agreement.amount" required readonly>
				</div>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">End Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" ng-model="agreement.enddate" required/>
			</div>
		</div>

		<button class="btn btn-primary btn-lg col-sm-offset-2">
			<span class="glyphicon glyphicon-floppy-disk"></span> Update
		</button>

	</form>



</div>
