<navbar></navbar>

<div class="container">

	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index);">
		{{alert.msg}}
		<span ng-if="alert.agreementId">
			<a href="#/agreement/{{alert.agreementId}}/edit">
				<span class="glyphicon glyphicon-folder-open"></span> {{alert.agreementId}}
			</a> to {{alert.facultyName}}
		</span>
	</alert>

</div>

<div class="container" ng-show="validFacultyId">

	<h1>
		<span class="glyphicon glyphicon-edit"></span> Add Agreement
	</h1>

	<h3>
		<a href="#/faculty/{{faculty.id}}/edit">{{faculty.name}}</a>
	</h3>
	<div>Age: {{faculty.age || "-"}}</div>
	<div>Email: {{faculty.email || "-"}}</div>
	<div>Phone: {{faculty.phone || "-"}}</div>
	<br/><br/>


	<form class="form-horizontal" role="form" ng-submit="saveAgreement()">

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Start Date</label>
			<div class="col-sm-5">
				<input type="date" class="form-control" ng-model="agreement.startdate" required/>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Salary</label>
			<div class="col-sm-5">
				<select ng-model="agreement.mode" class="form-control" required>
					<option value="">----</option>
					<option value="H">Hourly</option>
					<option value="M">Monthly</option>
				</select>
			</div>
		</div>

		<div class="form-group form-group-lg">
			<label class="col-sm-2 control-label">Amount</label>
			<div class="col-sm-5">
				<div class="input-group">
					<span class="input-group-addon">â‚¹</span>
					<input type="number" min="0" class="form-control" ng-model="agreement.amount" required>
				</div>
			</div>
		</div>


		<button class="btn btn-primary btn-lg col-sm-offset-2">
			<span class="glyphicon glyphicon-floppy-disk"></span> Save
		</button>

	</form>



</div>
